<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})"> 
<head>
<meta charset="ISO-8859-1">
<title>This is Home Page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
		
		<div class="card-body">
		
			<div class="container text-center">
			
				<img src="" style="height:170px;width:210px" class="my_profile_pic" th:src="@{'/img/'+${contact.image}}" alt="" />
			
				<h3 class=mt-3><span  th:text="${contact.name}"></span>( <span  th:text="${contact.secondName}"></span> )</h3>
				
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">CMS2024<span th:text="${contact.cId}"></span></th>
				    </tr>
				  </thead>
  				  <tbody>
			    <tr>
			      <th scope="row">Email</th>
			      <td><span th:text="${contact.email}"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">Phone</th>
			      <td><span th:text="${contact.phone}"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">Work</th>
			      <td><span th:text="${contact.work}"></span></td>
			    </tr>
  			</tbody>
			</table>
				
			<div class="description mt-3">
			
				<th:block th:text="${contact.description}"></th:block>
			</div>	
			
			
			<div class="container mt-5">
			
					<a href=""th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger btn-small">Delete</a>
					<!--  <button class="btn btn-primary btn-small">Update</button>-->
					<form th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-3" method="post">
					      	
					    <button type="submit" class="btn btn-primary btn-small">Update</button>
					      	
					 </form>
			
			</div>
			
			</div>
		     
		
		
		</div>
		
		
		</div>
		
		
    </section>
</body>
</html>
