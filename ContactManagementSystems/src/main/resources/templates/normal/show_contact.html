<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})"> 
<head>
<meta charset="ISO-8859-1">
<title>Contact shown</title>
</head>
<body>
	<section>
	
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h2 class="text-center"> Your all contact will be shown here .</h2>
				
				
				<table class="table">
  					<thead>
    					<tr>
					      <th scope="col">Id</th>
					      <th scope="col">Name</th>
					      <th scope="col">Email</th>
					      <th scope="col">Phone</th>
					      <th scope="col">Action</th>
    					</tr>
  					</thead>
  					<tbody>
					    <tr th:each="c:${contacts}">
					      <th scope="row" th:text="${'CMS2024'+c.cId}">3</th>
					      <td>
					      <img src="" class="my_profile_pic" th:src="@{'/img/'+${c.image}}" alt="not " />
					      <span th:text="${c.name}"></span>
					      
					      </td>
					      <td>
					      
					      <a href="#" th:href="@{'/user/contact/'+${c.cId}}">
					      <span th:text="${c.email}"></span>
					      </a>
					      </td>
					      
					      
					      
					      <td th:text="${c.phone}">@twitter</td>
					      <td>
					      	<a th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btn-small">Delete</a>
					      	
					      	<form th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-3" method="post">
					      	
					      	<button type="submit" class="btn btn-primary btn-small">Update</button>
					      	
					      	</form>
					      
					      </td>
					    </tr>
 					 </tbody>
				</table>
				<!-- pagination -->
				<nav aria-label="Page navigation example">
				  <ul class="pagination">
				    <li th:if="${currentPage !=0}" class="page-item"><a th:href="@{'/user/show-contact/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
				    
				    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalpages)}" class="page-item"><a th:href="@{'/user/show-contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
				    <li th:if="${currentPage+1 !=totalpages}"class="page-item"><a th:href="@{'/user/show-contact/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
				  </ul>
				</nav>
				
				
			</div>
		
		</div>
    </section>
</body>
</html>
