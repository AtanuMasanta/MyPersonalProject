<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})"> 
<head>
<meta charset="ISO-8859-1">
<title>This is Home Page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
				<h1 class="text-center"> update your contact .</h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					<div class="col-md-10 offset-md-1">
					
						<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" 
						th:action="@{/user/update-contact}" class="mt-2">
						
							<input type="hidden" th:value="${contact.cId}" name="cId">
						
							<div class="input-group">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text">
									
										<i class="fa fa-plus"></i>
									
									</div>
									
								</div>
								
								<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="enter name here" class="form-control">
							
							</div>
							
							
							<div class="input-group mt-3">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text">
									
										<i class="fas fa-user-alt"></i>
									
									</div>
									
								</div>
								
								<input th:value="${contact.secondName}"type="text" id="secondName" name="secondName" placeholder="enter nick name here" class="form-control">
							
							</div>
							
							
							
							<div class="input-group mt-3">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text">
									
										<i class="fa fa-phone"></i>
									
									</div>
									
								</div>
								
								<input th:value="${contact.phone}" required min=10 max=10 type="text" id="phone" name="phone" placeholder="enter your phone number here" class="form-control">
							
							</div>
							
							
							
							<div class="input-group mt-3">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text">
									
										@
									
									</div>
									
								</div>
								
								<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="enter your email here" class="form-control">
							
							</div>
							
							
							
							<div class="input-group mt-3">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text">
									
										<i class="fa fa-briefcase"></i>
									
									</div>
									
								</div>
								
								<input th:value="${contact.work}"type="text" id="work" name="work" placeholder="enter work here" class="form-control">
							
							</div>
							
							
							<div class="form-group mt-3">
							
								<textarea th:text="${contact.description}" name="description" id="description" placeholder="enter contact description" class="form-control" rows="10"></textarea>
							
							</div>
							
							<div class="custome-file">
							 	
								<input  type="file" name="profileImage"/>
								<p>choose new profile pic !!</p>
								
							</div>
						
							<div class="container text-center">
							
								<button class="btn btn-outline-primary">Save Contact</button>
							
							</div>
						
						</form>
					
					</div>
				</div>
				
				</div>
			</div>
			
		</div>
		
		
		
    </section>
</body>
</html>
